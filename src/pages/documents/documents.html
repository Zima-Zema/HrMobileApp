<ion-header>

  <ion-navbar>
    <ion-title>documents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="bloodyDownload()">Download</button>
  <img src="https://static.pexels.com/photos/34950/pexels-photo.jpg" alt="">
  <span>{{loadingStatus}}</span>
  <br />  <br />  <br />  <br />
  <span>{{loadingProgress}}</span>
  <br />
  <span>externalDataDirectory:{{file.externalDataDirectory}}</span>
  <br />

  <br /> <br /> <br /> <br />

  <span>"{{file.externalRootDirectory}}Download"</span>
  <progress-bar *ngIf="loadingProgress > 0 && loadingProgress < 100" [progress]="loadingProgress"></progress-bar>
</ion-content>
