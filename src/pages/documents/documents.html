<ion-header>
  <ion-navbar color="newDarkerBlueGreen">
    <ion-title>{{"Documents" | translate}} ({{docCount}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-note *ngIf="is404Error">You Have NO Docs Right Now</ion-note>
  <ion-note *ngIf="is500Error">Somthing Went Wrong Try Again</ion-note>
  <ion-note *ngIf="is0Error">Request TimeOut Please Try Again Later</ion-note>
  <progress-bar *ngIf="loadingProgress > 0 && loadingProgress < 100" [progress]="loadingProgress"></progress-bar>
  <ion-list>

      <p>{{getRound(item.size)}}KB</p>
      <button ion-button  color="newGreen" (click)="bloodyDownload(item.url,item.name)" item-end>
        <ion-icon name="download"></ion-icon>
        Download</button>
    </ion-item> -->




    <ion-item-sliding *ngFor="let item of docsData">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{baseURL}}{{item.thumbnailUrl}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{getRound(item.size)}}KB</p>
      </ion-item>
      <ion-item-options side="left" style="direction:ltr">
        <button ion-button color="newGreen" (click)="bloodyDownload(item.url,item.name)">
          <ion-icon name="download"></ion-icon>
          Download
        </button>
      </ion-item-options>
    </ion-item-sliding>




  </ion-list>
</ion-content>
