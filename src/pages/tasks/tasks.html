<ion-header>
  <ion-navbar color="newDarkerBlueGreen">
    <ion-title>
      {{ viewTitle }}
    </ion-title>
    <!-- <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>  
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div class="calender-day">
      {{view.dates[row*7+col].label}}
    </div>
  </ng-template>


  <calendar  locale="de-DE" dir="ltr" [monthviewDisplayEventTemplate]="template" [markDisabled]="markDisable" [eventSource]="eventSource" [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate" [showEventDetail]=true (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar" noEventsLabel='No Tasks' >
  </calendar>

</ion-content>
