<ion-header>

  <ion-navbar>
    <ion-title>{{notifyDate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close-circle" class="closeBtn" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-img src="{{baseUrl}}SpecialData/Photos/{{user.CompanyId}}/{{notify.PicUrl}}?dummy=1503580792563"> </ion-img>
      <ion-card-content>
        <ion-note item-end>{{notifyTime}}</ion-note>
        <ion-card-title>{{notifySubject}}</ion-card-title>
        <h3 [innerHTML]="notifyMsg"></h3>
      </ion-card-content>
  </ion-card>
</ion-content>
