<ion-menu [content]="content" [side]="menuDir" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title> {{"Welcome" | translate }} </ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        <h2> {{user_name}} </h2>
        <p>{{user_email}} </p>
      </ion-list-header>
      <!-- <button menuclose ion-item (click)="GoToHome()"> Home </button> -->
      <button menuClose ion-item (click)="GoToTasks()">{{"Tasks" | translate }}</button>
      <button menuClose ion-item (click)="GoToLeaveList()">{{"Leave List" | translate}}</button>
      <button menuClose ion-item (click)="Settings()" >{{"Settings" | translate}}</button>
      <button menuClose ion-item (click)="Logout()" >{{"Logout" | translate}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<!--//////////////////////////////////////////////////////////////////  -->
<ion-header>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  <ion-navbar>
    <button ion-button menuToggle [ngClass]="{rightMenuButton:lang=='ar',leftMenuButton:lang=='en'}"> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons [ngClass]="{right:lang=='en',left:lang=='ar'}" >
      <button id="notification-button" ion-button clear (click)="GoToNotifications()" large>
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger" *ngIf="notificationNumber != 0 && notificationNumber != undefined"> {{notificationNumber}}</ion-badge>
        </ion-icon>              
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
