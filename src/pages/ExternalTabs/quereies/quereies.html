<ion-content id="mainContent">

        <div id="smalldiv">
            <ion-icon name="analytics"></ion-icon>
        </div>
    </ion-card>

    <ion-card id="mainCard" (click)="gotoMyLeave()">
        <div id="bigdiv">
            {{"LeaveRequests" | translate}}
        </div>
        <div id="smalldiv">
            <ion-icon name="analytics"></ion-icon>
        </div>
    </ion-card>

        </div>
        <div id="smalldiv">

        <div id="smalldiv">

    <ion-card id="mainCard" (click)="gotoSalary()">
        <div id="bigdiv">
            {{"Salary" | translate}}
        </div>
        <div id="smalldiv">
            <ion-icon name="analytics"></ion-icon>
        </div>
    </ion-card>

    <ion-card id="mainCard" (click)="gotoPapers()">
        <div id="bigdiv">
            {{"Docs" | translate}}
        </div>
        <div id="smalldiv">
            <ion-icon name="analytics"></ion-icon>
        </div>
    </ion-card>

</ion-content>
