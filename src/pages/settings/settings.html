<ion-header>

  <ion-navbar>
    <ion-title>{{"Settings" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label floating>{{"Language" | translate}}</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)="languageChange(language)" interface="popover" > 
      <ion-option  value="en">{{"English" | translate}}</ion-option>
      <ion-option  value="ar">{{"Arabic" | translate}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <button ion-button block (click)="Save()" color="primary" [disabled]="!enableSave">{{"settingButton" | translate}}</button>
  </ion-item>
</ion-list>
</ion-content>
