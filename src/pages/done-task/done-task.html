<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{coming_Task.title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="StepBack()" color="newGrey" class="doneBtn"><ion-icon name="close-circle"></ion-icon></button>
      <button ion-button (click)="SaveData()" color="newGrey" class="doneBtn" [disabled]="isdisabled"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-textarea rows="6" class="txtarea" placeholder="Enter a discription" [value]="disc" [(ngModel)]="disc"></ion-textarea>
    </ion-row>
    <ion-row>
      <ion-item *ngIf="File_Label">UPLOADED : {{File_Label}}</ion-item>
    </ion-row>
    <ion-row>
      <!-- <ion-item>
        <ion-avatar> -->
      <div text-center>
        <img class="image" [src]="captureDataUrl" *ngIf="captureDataUrl" style="border-radius:20%;" />
      </div>
      <!-- </ion-avatar>
      </ion-item> -->
    </ion-row>
  </ion-grid>
  <!-- /////////////////////////// for test  -->
  <span>arr1 : {{arr1}}</span><br/>
  <span>arr2 : {{arr2}}</span><br/>
  <span>errortext : {{errortext}}</span><br/>
  <span>filename : {{filename}}</span><br/>
  <span>correctPath : {{correctPath}}</span><br/>

  <!-- ///////////////////////////////  -->
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button >
      </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-left (click)="openFile()">
        <ion-icon name="cloud-upload"></ion-icon> Open File
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
